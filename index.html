<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>TAREA_2 JOSE LUIS MAYTA CHURA</title>
</head>
<body>
    <div class="robot">
        <!-- Cabeza -->
        <div class="head">
            <div class="antenna-top"></div>
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="nose"></div>
            <div class="mouth"></div>
            <div class="antenna-left"></div>
            <div class="antenna-right"></div>

            <!-- Nombre encima del robot -->
            <div class="name-tag">Jose Luis Mayta Chura</div>
        </div>

        <!-- Cuello y Cuerpo -->
        <div class="neck"></div>
        <div class="torso">
            <div class="stripe"></div>
            <div class="stripe"></div>
        </div>

        <!-- Base -->
        <div class="base">
            <div class="base-stripe"></div>
            <div class="base-stripe"></div>
            <div class="base-stripe"></div>
        </div>

        <!-- Brazos -->
        <div class="arm left"></div>
        <div class="arm right"></div>
    </div>
</body>
</html>
